<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   <main class="min-h-screen bg-[#010313] bg-no-repeat bg-center " >
    <!-- home screen -->
    <section  id="home-screen" class=" text-white flex flex-col min-h-screen  justify-center items-center ">
       <div class="flex  flex-col justify-center items-center gap-5">
        <h1 class=".anton-regular text-8xl font-bold .anton-regular ">ALPHABET CLASH</h1>
        <P class=".poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
        <button onclick="play()" class="btn btn-neutral bg-white text-black">Play now</button>
    </div>
    </section>
    <!-- play Ground -->
    <section id="play-ground" class=" pt-20 hidden">
      <div class="flex flex-col justify-center items-center gap-7 ">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3] ">
            <div class="flex justify-center items-center ">
              <p class="bg-[#2F2941] rounded-b-xl text-white px-4 pb-4 text-center  ">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currentalphabet" class="text-black font-bold text-9xl uppercase ">Y</p>
            </div>
        </div>
        <!-- keyboard start -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i"class="kbd">i</kbd>
                <kbd id="o"class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s"class="kbd">s</kbd>
                <kbd id="d"class="kbd">d</kbd>
                <kbd id="f"class="kbd">f</kbd>
                <kbd id="g"class="kbd">g</kbd>
                <kbd id="h"class="kbd">h</kbd>
                <kbd id="j"class="kbd">j</kbd>
                <kbd id="k"class="kbd">k</kbd>
                <kbd id="l"class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z"class="kbd">z</kbd>
                <kbd id="x"class="kbd">x</kbd>
                <kbd id="c"class="kbd">c</kbd>
                <kbd id="v"class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n"class="kbd">n</kbd>
                <kbd id="m"class="kbd">m</kbd>
                <kbd id="/"class="kbd">/</kbd>
              </div>
        </div>
        <!-- keyboard end -->
        <!-- lifeline -->
        <div class="flex justify-between w-3/4 ">
            <button class="btn bg-pink-500 text-white px-2">
                Life
                <img src="images/Group 23.svg" alt="">
                <span>1</span>
              </button>
              <button class="btn bg-violet-700  text-white px-2">
                Score
                <h1 class="bg-white text-violet-700 font-bold rounded-[150px] p-2">$</h1>
               <span>1</span>
              </button>

        </div>
      </div>
    </section>
    <!-- final round -->
    <section class="score flex justify-center items-center min-h-screen hidden ">
        <div class="text-white border-white space-y-8 text-center bg-[#FFFFFF33] rounded-md p-4 ">
          <h1 class="text-8xl">
            <span class=" font-extrabold ">Score:</span>
            <span class="">14</span>
          </h1>
          <button class="btn p-4 text-black font-bold">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
    </section>
   </main>
   <script src="commonbtn.js"></script>
   <script src="clash.js"></script>
</body>
</html>
