<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   <main class="min-h-screen bg-[#010313] bg-no-repeat bg-center " >
    <!-- home screen -->
    <section class="home text-white flex flex-col min-h-screen  justify-center items-center hidden">
       <div class="flex  flex-col justify-center items-center gap-5">
        <h1 class=".anton-regular text-8xl font-bold .anton-regular ">ALPHABET CLASH</h1>
        <P class=".poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
        <button class="btn btn-neutral bg-white text-black">Play now</button>
    </div>
    </section>
    <section class="Play-ground">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
            1024×320
        </div>
        <!-- keyboard start -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>
        <!-- keyboard end -->
        <!-- lifeline -->
        <div>
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                Button
              </button>
              <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                Button
              </button>
        </div>
    </section>
    <section class="score">
        
    </section>
   </main>
</body>
</html>
