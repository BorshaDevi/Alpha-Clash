<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
   <main class="min-h-screen bg-[#010313] bg-no-repeat bg-center " >
    <!-- home screen -->
    <section class="home text-white flex flex-col min-h-screen  justify-center items-center ">
       <div class="flex  flex-col justify-center items-center gap-5">
        <h1 class=".anton-regular text-8xl font-bold .anton-regular ">ALPHABET CLASH</h1>
        <P class=".poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
        <button class="btn btn-neutral bg-white text-black">Play now</button>
    </div>
    </section>
    <!-- play Ground -->
    <section class="Play-ground pt-20 hidden">
      <div class="flex flex-col justify-center items-center gap-7 ">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3] ">
            <div class="flex justify-center items-center ">
              <p class="bg-[#2F2941] rounded-b-xl text-white px-4 pb-4 text-center  ">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black font-bold text-9xl ">Y</p>
            </div>
        </div>
        <!-- keyboard start -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>
        <!-- keyboard end -->
        <!-- lifeline -->
        <div class="flex justify-between w-3/4 ">
            <button class="btn bg-pink-500 text-white px-2">
                Life
                <img src="images/Group 23.svg" alt="">
                <span>1</span>
              </button>
              <button class="btn bg-violet-700  text-white px-2">
                Score
                <h1 class="bg-white text-violet-700 font-bold rounded-[150px] p-2">$</h1>
               <span>1</span>
              </button>

        </div>
      </div>
    </section>
    <!-- final round -->
    <section class="score flex justify-center items-center min-h-screen hidden ">
        <div class="text-white border-white space-y-8 text-center bg-[#FFFFFF33] rounded-md p-4 ">
          <h1 class="text-8xl">
            <span class=" font-extrabold ">Score:</span>
            <span class="">14</span>
          </h1>
          <button class="btn p-4 text-black font-bold">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
    </section>
   </main>
   <script src="clash.js"></script>
</body>
</html>
